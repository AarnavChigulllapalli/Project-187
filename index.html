<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; sourceWidth:1280; 
  sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;" >
   <a-assets>
    <img id="1" src="./assets/icon-01.png">
    <img id="2" src="./assets/icon-02.png">
    <img id="3" src="./assets/icon-03.png">
    <img id="4" src="./assets/icon-04.png">
    <img id="5" src="./assets/icon-05.png">
    <img id="6" src="./assets/icon-06.png">
   </a-assets>
  <a-marker type="pattern" url="./pattern-marker/1/pattern-icon-01.patt">
    <a-plane positon="0 0 -1" src="#1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker>
  <a-marker type="pattern" url="./pattern-marker/2/pattern-icon-02.patt">
    <a-plane positon="0 0 -1" src="#2" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker>
  <a-marker type="pattern" url="./pattern-marker/3/pattern-icon-03.patt">
    <a-plane positon="0 0 -1" src="#3" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker>
  <a-marker type="pattern" url="./pattern-marker/4/pattern-icon-04.patt">
    <a-plane positon="0 0 -1" src="#4" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker>
  <a-marker type="pattern" url="./pattern-marker/5/pattern-icon-05.patt">
    <a-plane positon="0 0 -1"  src="#5" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker>
  <a-marker type="pattern" url="./pattern-marker/6/pattern-icon-06.patt">
    <a-plane positon="0 0 -1" src="#6" width="2" height="1.5" rotation="-90 0 0"></a-plane>
  </a-marker>
 </a-scene>
</body>

</html>
